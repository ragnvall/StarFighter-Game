<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Star Pilot</title>
  <script type="text/javascript" src="phaser.js"></script>
  <script type="text/javascript" src="GameScene.js"></script>
  <script type="text/javascript" src="Gameover.js"></script>
  <script type="text/javascript" src="GameWon.js"></script>



    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">


    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },

        scene: [GameScene, Gameover, GameWon]
    };

    var game = new Phaser.Game(config);

</script>

</body>
</html>
